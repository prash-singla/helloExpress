<div class="col-md-4"></div>
<div class="container-fluid col-md-4">
  <div class="row">
    <form action="" method="POST" role="form">
      <legend>SignUp</legend>

      <div class="form-group">
        <input ng-model='user.name' type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input ng-model='user.email' type="text" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input ng-model='user.password'type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input ng-model='user.confirm_password' type="password" class="form-control" id="confirm_password" placeholder="Same Password">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="signup(user)">
        <span class="glyphicon glyphicon-log-in"></span>
      </button>
    </form>
  </div>
</div>
<div class="col-md-4></div>
