<div class="container-fluid" ng-init='init()'>
  <div class="row-fluid">
    <h3>{{match.title}}</h3>
  </div>
  <div class="row-fluid">
    {{match.description}}
  </div>
  <div class="row-fluid">
    <small class="pull-left">Organiser: <a href="">{{match.posted_by.name || match.posted_by.email}}</a></small>
    <small class="pull-right">{{match.where.city}}, {{match.when | date:'medium'}}</small>
  </div>

</div>
